<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Workout Clock</title>
	<link rel="icon" type="image/png" href="favicon.png">

	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<select class="seconds">
		<option>10</option>
		<option>20</option>
		<option selected>30</option>
		<option>40</option>
		<option>50</option>
		<option>60</option>
		<option>90</option>
		<option>120</option>
	</select>
	<main>
		<section class="one">
			<div class="timer">10</div>
		</section>
		<section class="two">
			<div class="timer">20</div>
		</section>
		<section class="three">
			<div class="timer">30</div>
		</section>
		<section class="four">
			<div class="timer">40</div>
		</section>
	</main>
</body>
</html>
